<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Invoice Assistant</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Login</h1>
                <p>Access your AI Invoice Assistant account</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="error-message" class="text-danger hidden"></div>
                <button type="submit" class="btn-primary login-btn">Login</button>
            </form>
            <div class="login-footer">
                <p>Don't have an account? <a href="/api/register">Register</a></p>
            </div>
        </div>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
